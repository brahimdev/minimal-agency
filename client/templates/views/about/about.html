<template name="about">
    <div class="about view animated fadeIn">
        <section class="header segment">
            <h2 class="title">{{ dict 'about.title' 'About ÂµTool' }}</h2>

            <div class="summary segment">
                <p class="mission statement">
                    {{ dict 'about.mission' 'We\'d be lying if we said we\'re made of different stuff. After all, we\'re all composed of oxgyen, carbon and hydrogen.' }}
                </p>

                <p class="supporting statement">{{ dict 'about.supporting' 'That being said, we are unique in our' }}
                    <span class="highlight">
                        {{ dict 'about.highight' 'expertise, experience and process.' }}
                    </span>
                </p>
            </div>
        </section>
        <section class="services segment">
            <h3 class="leading statement">
                {{ dict 'about.servicesStatement' 'Expertise:' }}
            </h3>
            {{> services}}
        </section>
        <section class="members segment">
            <h3 class="leading statement">
                {{ dict 'about.membersStatement' 'Leadership:' }}
            </h3>
            {{> members}}
        </section>
        <section class="processes segment">
            <h3 class="leading statement">
                {{ dict 'about.processesStatement' 'Process:' }}
            </h3>
            {{> processes}}
        </section>
    </div>
</template>
